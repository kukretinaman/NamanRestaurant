{% extends 'base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-5" style="max-width:500px;margin:auto;border-radius:1.5rem;">
        <h2 class="mb-4 text-center fw-bold" style="color:#6c63ff;">We Value Your Feedback</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="message" class="form-control" rows="5" placeholder="Share your experience or suggestions..." required></textarea>
            </div>
            <button type="submit" class="btn-primary w-100" style="border-radius:1rem;">Submit Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
