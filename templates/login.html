{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<style>
  /* Authentication pages (login, signup) */
  .auth-container {
      width: 400px;
      text-align: center;
      padding: 30px;
  }

  .auth-form {
      display: flex;
      flex-direction: column;
  }

  .auth-form input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
  }

  .auth-form button {
      width: 100%;
  }

  .auth-link {
      margin-top: 10px;
      display: block;
      text-decoration: none;
  }

  .auth-link:hover {
      text-decoration: underline;
  }

  .login-link {
      color: #28a745;
  }

  .form-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
  }

  .form-content {
      display: flex;
      flex-direction: column;
      text-align: left;
      width: 100%;
  }
</style>
{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="text-center mb-4">
      <h3 style="font-weight:700; color:#6c63ff;">Welcome Back</h3>
      <p class="text-muted mb-0">Login to continue exploring restaurants</p>
    </div>
    <form method="POST" class="auth-form">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username or Email</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button class="btn w-100 py-2" style="background:linear-gradient(135deg,#48c6ef 0%,#6f86d6 100%); color:#fff; font-weight:600; border-radius:2rem;">
          Login
        </button>
    </form>
    <a href="{% url 'signup' %}" class="auth-link signup-link">Don't have an account? Signup</a>
</div>
{% endblock %}
