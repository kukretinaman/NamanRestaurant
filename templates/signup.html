{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h3 {
            font-weight: 700;
            color: #6c63ff;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.8rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 1.2rem;
        }
        label {
            font-size: 0.9rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.4rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
            transition: all 0.2s ease-in-out;
        }
        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15);
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.9rem;
            margin-top: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(118, 75, 162, 0.25);
        }
        .login-link {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #28a745;
            font-weight: 500;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Create Account</h3>
        <p>Join us and start exploring restaurants today</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
