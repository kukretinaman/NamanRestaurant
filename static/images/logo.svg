<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Fork and knife icon -->
  <g transform="translate(15, 15)">
    <!-- Fork -->
    <rect x="8" y="2" width="2" height="20" fill="url(#logoGradient)"/>
    <rect x="6" y="2" width="2" height="4" fill="url(#logoGradient)"/>
    <rect x="10" y="2" width="2" height="4" fill="url(#logoGradient)"/>
    <rect x="4" y="2" width="2" height="4" fill="url(#logoGradient)"/>
    <rect x="12" y="2" width="2" height="4" fill="url(#logoGradient)"/>
    
    <!-- Knife -->
    <rect x="18" y="2" width="2" height="20" fill="url(#logoGradient)"/>
    <path d="M18 2 L24 8 L22 10 L16 4 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Restaurant name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">Naman</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#6c757d">Restaurant</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="175" cy="35" r="2.5" fill="url(#logoGradient)" opacity="0.5"/>
</svg>
